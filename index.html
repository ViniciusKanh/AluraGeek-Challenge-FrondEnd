<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="shortcut icon" href="./assets/images/commerce.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/body.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
  <!-- Nav Search -->
  <header>
    <nav class="busca">
      
      <div class="busca__logo">
        <img src="./assets/images/logo.png" alt="logo azul controle de video game">
        <p class="busca__texto">Alura</p>
        <p>Geek</p>
        <input type="text" class="busca__barra" placeholder="O que deseja encontrar?">
      </div>
      <div class="login">
        <span id="nomeUsuario" class="usuario-nome"></span>
        <button data-login-button>Login</button>
      </div>
    </nav>
  </header> 
  <main>
    <!-- Banner Area -->
    <section class="banner">
      <div class="banner__titulo">
        <h1>Junho Promocional</h1>
        <h4>Produtos selecionados com 33% de desconto</h4>
        <a href="#console"><button>Ver Consoles</button></a>
      </div>
    </section>

  <!-- Produtos Star Wars  -->
  <section class="todos-produtos">
    <!-- Produtos Star Wars -->
    <div class="produtos__titulo">
      <p>Star Wars</p>
      <a href="./pages/todos-produtos.html"><p>Ver tudo <img src="./assets/images/Vector.png" alt="seta azul para direita"></p></a>
    </div>
    <section class="produtos" id="starwarsProducts"></section>
  
    <!-- Produtos Consoles -->
    <div class="produtos__titulo">
      <p>Consoles</p>
    </div>
    <section class="produtos" id="consolesProducts"></section>
  
    <!-- Produtos Diversos -->
    <div class="produtos__titulo">
      <p>Diversos</p>
    </div>
    <section class="produtos" id="diversosProducts"></section>
  </section>
  
  </main>

  <!-- Contato -->
  <section class="contato">
    <div class="contato-destaque">
      <div class="contato__logo">
        <img src="./assets/images/logo.png" alt="logo azul controle de video game">
        <p class="contato__texto">Alura</p>
        <p>Geek</p>
      </div>
      <div class="contato__links">
        <a href="#">Quem somos nós</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Programa fidelidade</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Quero ser franqueado</a>
        <a href="E">Anuncie aqui</a>
      </div>
    </div>
    <div class="form">
      <p>Fale conosco</p>
      <form action="" class="contato-form" name="form">
        <input type="text" name="Nome" id="nome" class="input-nome" placeholder="Nome">
        <textarea name="mensagem" id="msg" cols="30" rows="10" class="mensagem"
          placeholder="Escreva sua mensagem"></textarea>
        <button type="submit">Enviar mensagem</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por Vinicius Santos</p>
    <span>&copy; 2022</span>
  </footer>
  <script src="./js/login.js"></script>
  <script src="./js/contatoForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="./scripty.js"></script>
  <script src="./controllers/lista-productos.js"></script>
  <script src="./js/listarprodutos.js"></script>
  <script>
    const btnLogin = document.querySelector('[data-login-button]');
    btnLogin.addEventListener('click', () => {
      window.location.href = "./pages/login.html";
    });
  </script>
<script>
  // Função para buscar o nome do usuário no arquivo usuario.json
  function buscarNomeUsuario() {
    fetch('./data/usuario.json')
      .then(response => response.json())
      .then(usuarios => {
        // Verifica se há usuários cadastrados
        if (usuarios.length > 0) {
          const nomeUsuario = usuarios[0].nome; // Supondo que você queira exibir o nome do primeiro usuário do arquivo
          document.getElementById('nomeUsuario').textContent = `Bem-vindo, ${nomeUsuario}, ao AluraGeek`;
        }
      })
      .catch(error => {
        console.error('Erro ao buscar nome do usuário:', error);
      });
  }

  // Chama a função ao carregar a página
  window.addEventListener('load', buscarNomeUsuario);
</script>

</body>

</html>
